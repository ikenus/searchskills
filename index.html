<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="description" content="Angular Page Base">
    <meta charset="UTF-8">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">    
    <!-- Angular   -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/angscripts.js"></script>    
</head>
<body ng-controller="main" ng-cloak>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <input type="text" placeholder="Cerca" ng-model="filtro">
                <table class="table table-striped">
                    <thead>
                        <th>#{{info}}</th>
                        <th>Primo Campo</th>
                        <th>Secondo Campo</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in clients | filter : filtro">
                            <td>{{c.id}}</td>
                            <td>{{c.first}}</td>
                            <td>{{c.last}}</td>
                        </tr>
                    </tbody>        
                </table>
            </div>
            <div class="col-md-4">
                <ul class="list-group" id="corsielenco">
                    <li class="list-group-item" ng-repeat="supplier in corsi" data-toggle="collapse" data-parent="#corsielenco" href="#elenco-{{$index}}" aria-expanded="true" aria-controls="collapseOne">
                        <span class="badge">{{supplier.list.length}}</span>{{supplier.name}}
                        <div id="elenco-{{$index}}" class="panel-collapse collapse">
                            <ul ng-repeat="c in supplier.list">
                                <li>{{c.title}} {{c.date}} {{c.group}}</li>
                            <ul>
                        </div>
                    </li>
                </ul>        
            </div>
        </div>            
    </div>
</body>
</html>
